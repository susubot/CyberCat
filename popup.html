<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="popup.css">
	<title>Gradient Popup</title>
</head>

<body>


	<!-- Header Section -->
	<div class="header">
		<img src="icons/catLogo128.png" alt="Icon" class="header-image">
		<h1 class="header-text">ᑕYᗷEᖇᑕᗩT</h1>
	</div>

	<!-- Gradient Section -->
	<div class="gradient-container">
	</div>

	<!-- Switch for some action -->
	<label class="switch">
		<p id="sliderText">E᙭TEᑎᔕIOᑎ ᗪIᔕᗩᗷᒪEᗪ</p> <!-- Text that changes -->
		<input class="toggle" type="checkbox">
		<span class="slider"></span>
		<span class="card-side"></span>
	</label>
	<script src="popup.js">
		// Select the text and slider elements
		const sliderText = document.getElementById('sliderText');
		const toggleInput = document.querySelector('.toggle');
	
		// Event listener for when the slider is toggled
		toggleInput.addEventListener('change', () => {
			if (toggleInput.checked) {
				sliderText.textContent = 'Slider is ON'; // Text for "checked" state
			} else {
				sliderText.textContent = 'Slider is OFF'; // Text for "unchecked" state
			}
		});
	</script>

	<!-- Button that will open the popup -->
	<button class="setting-btn" id="openPopupBtn">
		<span class="bar bar1"></span>
		<span class="bar bar2"></span>
		<span class="bar bar1"></span>
	</button>

	<!-- Grid Section -->
	<div class="grid-container">
		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>
	</div>

</body>
</html>
